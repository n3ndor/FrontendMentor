<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0, 0%, 100%)",
              light_gray: "hsl(212, 45%, 89%)",
              grayish_blue: "hsl(220, 15%, 55%)",
              dark_blue: "hsl(218, 44%, 22%)",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body class="bg-light_gray flex justify-center items-center h-screen m-0">
    <main
      class="bg-white rounded-xl shadow-lg px-4 pt-4 pb-5 text-center w-[360px]"
    >
      <img
        src="./images/image-qr-code.png"
        alt="QR Code"
        class="rounded-lg mb-5"
      />
      <h1 class="text-[1.2rem] text-dark_blue font-bold mb-3">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-grayish_blue mb-0 p-2 text-[0.8rem]">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
  </body>
</html>
